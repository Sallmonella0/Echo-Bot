<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Echo Bot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/echo_icon.png">
</head>
<body>
  <header>
    <h1>🎮 Painel de Controle do Echo Bot</h1>
    <p>Gerencie e monitore seu bot diretamente por aqui.</p>
  </header>

  <section>
    <h2>📊 Estatísticas</h2>
    <div class="status-box">
      <div class="status-card"><h3>Servidores</h3><p id="guilds">Carregando...</p></div>
      <div class="status-card"><h3>Usuários</h3><p id="users">Carregando...</p></div>
      <div class="status-card"><h3>Uptime</h3><p id="uptime">Carregando...</p></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>

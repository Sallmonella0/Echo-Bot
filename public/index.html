<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Echo Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎮 Painel de Controle do Echo Bot</h1>
  <p>Gerencie e monitore seu bot diretamente por aqui.</p>

  <section>
    <h2>📊 Estatísticas</h2>
    <div id="stats">
      <div class="stat"><strong>Servidores:</strong> <span id="servers">Carregando...</span></div>
      <div class="stat"><strong>Usuários:</strong> <span id="users">Carregando...</span></div>
      <div class="stat"><strong>Uptime:</strong> <span id="uptime">Carregando...</span></div>
    </div>
  </section>

  <section>
    <h2>🎲 Histórico de Rolagens</h2>
    <label for="guildId">ID do Servidor:</label>
    <input type="text" id="guildId" placeholder="Digite o ID do servidor" />
    <button onclick="carregarHistorico()">Ver histórico</button>
    <ul id="historico"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>

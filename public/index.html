<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Echo Bot</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>
    <h1>🎮 Painel de Controle do Echo Bot</h1>
    <p>Gerencie e monitore seu bot diretamente por aqui.</p>
  </header>

  <section>
    <h2>📊 Estatísticas</h2>
    <div class="status-box">
      <div class="status-card">
        <h3>Servidores</h3>
        <p>3</p>
      </div>
      <div class="status-card">
        <h3>Usuários</h3>
        <p>129</p>
      </div>
      <div class="status-card">
        <h3>Uptime</h3>
        <p>2h 14min</p>
      </div>
    </div>
  </section>

  <section>
    <h2>📝 Testar Comando</h2>
    <input type="text" class="command-input" placeholder="Digite um comando ex: !ping" />
    <button class="button">Executar</button>
  </section>

  <section>
    <h2>📣 Enviar Mensagem</h2>
    <input type="text" class="message-input" placeholder="Mensagem para enviar ao canal de testes" />
    <button class="button">Enviar</button>
  </section>

  <section>
    <h2>📌 Servidores Monitorados</h2>
    <ul>
      <li>Servidor 1 - 52 membros</li>
      <li>Servidor 2 - 31 membros</li>
      <li>Servidor 3 - 46 membros</li>
    </ul>
  </section>
</body>
</html>

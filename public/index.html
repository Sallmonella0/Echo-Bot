<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Bot - Painel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ¤– Echo Bot</h1>
  <p>Bot online e funcionando!</p>
  <div id="servidores">
    <p>Carregando lista de servidores...</p>
  </div>

  <script>
    fetch('/api/servidores')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('servidores');
        container.innerHTML = '<h2>Servidores:</h2><ul>' +
          data.map(g => `<li>${g.nome} â€“ ${g.membros} membros</li>`).join('') +
          '</ul>';
      })
      .catch(() => {
        document.getElementById('servidores').innerText = 'Erro ao carregar servidores.';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Echo Bot</title>
<link rel="icon" href="echo_icon.png?v=2" type="image/png">  
<link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #181a1b;
      color: #f1f1f1;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00bfff;
      margin-top: 24px;
      margin-bottom: 8px;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h2 {
      color: #fff;
      margin-top: 24px;
      margin-bottom: 10px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    section {
      background: #222;
      border-radius: 10px;
      padding: 18px 24px;
      margin: 24px auto;
      max-width: 600px;
      box-shadow: 0 2px 8px #0004;
    }
    #stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }
    .stat {
      font-size: 1.1rem;
    }
    label, input, button {
      font-size: 1rem;
    }
    input[type="text"] {
      background: #181a1b;
      color: #f1f1f1;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 4px 8px;
      margin-right: 8px;
      width: 220px;
    }
    button {
      background: #00bfff;
      color: #181a1b;
      border: none;
      border-radius: 5px;
      padding: 5px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #0099cc;
    }
    ul#historico {
      margin-top: 18px;
      padding-left: 18px;
      max-height: 300px;
      overflow-y: auto;
    }
    ul#historico li {
      background: #23272a;
      border-radius: 6px;
      margin-bottom: 12px;
      padding: 10px 12px;
      box-shadow: 0 1px 4px #0002;
      font-size: 1.05rem;
      word-break: break-word;
    }
    ul#historico em {
      color: #00bfff;
      font-style: normal;
      font-weight: bold;
    }
    ul#historico small {
      color: #aaa;
      font-size: 0.95em;
    }
    @media (max-width: 700px) {
      section {
        max-width: 98vw;
        padding: 10px 4vw;
      }
      input[type="text"] {
        width: 120px;
      }
    }
  </style>
</head>

      <div class="stat"><strong>Uptime:</strong> <span id="uptime">Carregando...</span></div>
    </div>
  </section>

</html>

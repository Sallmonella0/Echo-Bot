<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/echo_icon.png">
</head>
<body>
  <header>
    <h1>ðŸŽ® Painel de Controle do Echo Bot</h1>
    <p>Gerencie e monitore seu bot diretamente por aqui.</p>
  </header>

  <section>
    <h2>ðŸ“Š EstatÃ­sticas</h2>
    <div class="status-box">
      <div class="status-card">
        <h3>Servidores</h3>
        <p id="server-count">Carregando...</p>
      </div>
      <div class="status-card">
        <h3>UsuÃ¡rios</h3>
        <p id="user-count">Carregando...</p>
      </div>
      <div class="status-card">
        <h3>Uptime</h3>
        <p id="uptime">Carregando...</p>
      </div>
    </div>
  </section>

  <section>
    <h2>ðŸ“Œ Servidores Monitorados</h2>
    <ul id="server-list">Carregando lista de servidores...</ul>
  </section>

  <script>
    fetch("/dados")
      .then(res => res.json())
      .then(data => {
        document.getElementById("server-count").innerText = data.totalServidores;
        document.getElementById("user-count").innerText = data.totalMembros;
        document.getElementById("uptime").innerText = data.uptime;

        const lista = document.getElementById("server-list");
        lista.innerHTML = '';
        data.servidores.forEach(s => {
          const li = document.createElement("li");
          li.innerText = `${s.nome} - ${s.membros} membros`;
          lista.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("server-list").innerText = "Erro ao carregar dados.";
      });
  </script>
</body>
</html>
